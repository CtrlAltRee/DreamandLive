<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>Jazzy Phrase Here</h1>

        <label for="name">Name</label>

        <br>
        <input type="submit" value="Send message!">
    </form>
